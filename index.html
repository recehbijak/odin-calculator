<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-header">
        <h1>Le Calculator</h1>
    </div>
    <div class="calc-container">
        <div class="top-text">
            <div class="left-text">
                <h2>Recehbijak</h2>
                <p>A TOP Project</p>
            </div>
            <div class="right-text">
                <p>CALC-4231</p>
            </div>
        </div>
        <div class="display-container">
            <div class="calc-display">
                <p class="placeholder">PLATSHOLDAH</p>
            </div>
        </div>
        <div class="buttons-container">
            <div class="num-buttons">
                <button id="clear-btn">C</button>
                <button id="0" value="0" class="number-buttons">0</button>
                <button id="calc-btn">=</button>
                <button id="divide-btn" value=":" class="operator-buttons">/</button>
                <button id="1" value="1" class="number-buttons">1</button>
                <button id="2" value="2" class="number-buttons">2</button>
                <button id="3" value="3" class="number-buttons">3</button>
                <button id="multiply-btn" value="*" class="operator-buttons">x</button>
                <button id="4" value="4" class="number-buttons">4</button>
                <button id="5" value="5" class="number-buttons">5</button>
                <button id="6" value="6" class="number-buttons">6</button>
                <button id="subs-btn" value="-" class="operator-buttons">-</button>
                <button id="7" value="7" class="number-buttons">7</button>
                <button id="8" value="8" class="number-buttons">8</button>
                <button id="9" value="9" class="number-buttons">9</button>
                <button id="add-btn" value="+" class="operator-buttons">+</button>
            </div>
        </div>
    </div>
    <script src="scripts.js" rel></script>
</body>
</html>
