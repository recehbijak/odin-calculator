<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-header">
        <h1>Le Calculator</h1>
    </div>
    <div class="calc-container">
        <div class="top-text">
            <div class="left-text">
                <h2>Recehbijak</h2>
                <p>A TOP Project</p>
            </div>
            <div class="right-text">
                <p>CALC-4231</p>
            </div>
        </div>
        <div class="calc-display">
            <p>PLATSHOLDAH</p>
        </div>
        <div class="buttons-container">
            <div class="num-buttons">
                <button id="clear-btn">C</button>
                <button id="0">0</button>
                <button id="calc-btn">=</button>
                <button id="divide-btn" class="operator-buttons">/</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="multiply-btn" class="operator-buttons">x</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="subs-btn" class="operator-buttons">-</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="add-btn" class="operator-buttons">+</button>
            </div>
        </div>
    </div>
</body>
</html>
